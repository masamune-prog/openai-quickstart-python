<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='images.png') }}" class="icon" />
  <h3>Summarise my paper</h3>
  <form action="/" method="post">
    <input type="text" name="animal" placeholder="Enter an research paper" required />
    <input type="submit" value="Generate summary" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
